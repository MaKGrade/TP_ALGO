<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collections Créatives</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            color: #333;
        }

        .collections-section {
            padding: 40px 20px;
            background-color: #fff;
            text-align: center;
        }

        .collections-section h2 {
            font-size: 2rem;
            margin-bottom: 10px;
            color: #222;
        }

        .collections-section p {
            font-size: 1rem;
            margin-bottom: 20px;
            color: #555;
        }

        .collections-section .collections-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .collection-card {
            background-color: #f9f9f9;
            border: 1px solid #eaeaea;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            text-align: left;
        }

        .collection-card img {
            width: 100%;
            display: block;
        }

        .collection-card .collection-content {
            padding: 15px;
        }

        .collection-card h3 {
            margin: 0 0 5px 0;
            font-size: 1.2rem;
            color: #222;
        }

        .collection-card p {
            margin: 5px 0;
            font-size: 0.9rem;
            color: #666;
        }

        .collections-section .explore-button {
            display: inline-block;
            margin-top: 20px;
            background-color: #000;
            color: #fff;
            padding: 10px 20px;
            font-size: 1rem;
            text-decoration: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <!-- Section Collections -->
    <section class="collections-section">
        <h2>Bref, extraordinaire</h2>
        <p>Obtenez l'inspiration dont vous avez besoin grâce à nos collections sélectionnées et boostez votre créativité</p>
        <div class="collections-grid">
            <!-- Collection Card 1 -->
            <div class="collection-card">
                <img src="https://via.placeholder.com/250x150" alt="Streetwear Designs">
                <div class="collection-content">
                    <h3>Streetwear Designs</h3>
                    <p>110 ressources</p>
                </div>
            </div>
            <!-- Collection Card 2 -->
            <div class="collection-card">
                <img src="https://via.placeholder.com/250x150" alt="Instagram Templates">
                <div class="collection-content">
                    <h3>Instagram Templates</h3>
                    <p>50 ressources</p>
                </div>
            </div>
            <!-- Collection Card 3 -->
            <div class="collection-card">
                <img src="https://via.placeholder.com/250x150" alt="Too Gay">
                <div class="collection-content">
                    <h3>Too Gay</h3>
                    <p>30 ressources</p>
                </div>
            </div>
            <!-- Collection Card 4 -->
            <div class="collection-card">
                <img src="https://via.placeholder.com/250x150" alt="Social Media Advertisement">
                <div class="collection-content">
                    <h3>Social Media Advertisement</h3>
                    <p>86 ressources</p>
                </div>
            </div>
        </div>
        <a href="#" class="explore-button">Explorer les collections</a>
    </section>

</body>
</html>
